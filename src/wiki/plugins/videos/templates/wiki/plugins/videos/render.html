<video id='video-player' class="video-js" data-setup='{"width" : auto, "height" : auto }'></video>
<script id='videoScript'>
  window.onload = function () {
    var playerDOM = document.getElementById('video-player');
    playerDOM.style.width='auto';
    videojs(playerDOM).fluid(true);
  };
  var player = videojs('video-player', {'controls': true});
  player.src(
    {
      src: '{{video_url}}',
      type: "video/mp4"
    }
  )
</script>
{% if caption %}
<p>{{caption}}</p>
{% endif %}
